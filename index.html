<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style320.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@100;500&display=swap');
    </style>

    <title>Tarjeta</title>
</head>

<body>
    <div class="fondo"></div>
    <div class="tarjeta">
        <div class="texto">
            <div class="titulo">
                <h1>Get <span>insights</span> that help<br> your bussines grow.</h1>
            </div>
            <div class="parrafo">
                <p>Discover the benefits of data analytics and make <br> better decisions regarding revenue, customer <br> experience, and efficiency.</p>
            </div>
            <div class="pie">
                <div class="companies">10k+<br><span>COMPANIES</span></div>
                <div class="templates">314<br><span>TEMPLATES</span></div>
                <div class="queries">12M+<br><span>QUERIES</span></div>
            </div>
        </div>
        <div class="imagen">
            <img src="img/women.jpg" alt="Mujeres interactuadno">
        </div>
    </div>
</body>

</html>
